@{title('@(All Users)')}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h4>@(All Users)</h4>
			<hr>
			<table class="table table-hover table-responsive">
				<thead>
					<tr>
						<th>id</th>
						<th>@(user name)</th>
						<th>@(user email)</th>
						<th>@(is active)</th>
						<th>@(action)</th>
					</tr>
				</thead>
				<tbody>
					@{foreach property in model.items}
						<tr>
							<td>@{property.user_id}</td>
							<td>@{property.user_name}</td>
							<td>@{property.user_email}</td>
							@{if property.user_active === 1}
						        <td><span class="badge badge-success">@(active)</span></td>
						        @{else}
						        <td><span class="badge badge-primary">@(disabled)</span></td>
						    @{fi}
							<td><button>@(edit)</button></td>
						</tr>
					@{end}				
				</tbody>
				
			</table>
		</div>
	</div>
</div>
<!-- /container -->
